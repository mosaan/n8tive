appId: com.n8tive.app
productName: n8tive
directories:
  output: release/${version}
files:
  - out/**/*
extraResources:
  - from: n8n-dist
    to: n8n-dist
asar: true
afterPack: ./scripts/after-pack.js

win:
  target:
    - nsis

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
