appId: com.n8tive.app
productName: n8tive
directories:
  output: release/${version}
files:
  - out/**/*
  - "!node_modules/**/*"
extraResources:
  - n8n-dist.tar
asar: true
buildDependenciesFromSource: false
npmRebuild: false

win:
  target:
    - nsis

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
