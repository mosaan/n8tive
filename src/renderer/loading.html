<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8tive - Starting...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 90%;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .log-container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
    }

    .log-entry {
      padding: 0.25rem 0;
      word-wrap: break-word;
    }

    .error-container {
      background: rgba(255, 0, 0, 0.2);
      border: 2px solid rgba(255, 0, 0, 0.5);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      display: none;
    }

    .error-container.visible {
      display: block;
    }

    .error-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: all 0.3s;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>n8tive</h1>
    <div class="status" id="status">Starting n8n...</div>
    <div class="spinner"></div>

    <div class="log-container" id="logContainer">
      <div class="log-entry">Initializing...</div>
    </div>

    <div class="error-container" id="errorContainer">
      <div class="error-title">Error occurred:</div>
      <div id="errorMessage"></div>
      <button class="button" onclick="handleRestart()">Restart n8n</button>
    </div>
  </div>

  <script>
    const logContainer = document.getElementById('logContainer');
    const statusElement = document.getElementById('status');
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');

    // ログメッセージを受信
    window.electronAPI.onN8nLog((message) => {
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      logEntry.textContent = message;
      logContainer.appendChild(logEntry);

      // 自動スクロール
      logContainer.scrollTop = logContainer.scrollHeight;
    });

    // 準備完了イベントを受信
    window.electronAPI.onN8nReady((url) => {
      statusElement.textContent = `n8n is ready! Opening ${url}...`;
    });

    // エラーイベントを受信
    window.electronAPI.onN8nError((error) => {
      statusElement.textContent = 'Error starting n8n';
      errorMessage.textContent = error;
      errorContainer.classList.add('visible');
    });

    // 再起動ボタンの処理
    async function handleRestart() {
      errorContainer.classList.remove('visible');
      statusElement.textContent = 'Restarting n8n...';
      logContainer.innerHTML = '<div class="log-entry">Restarting...</div>';

      try {
        await window.electronAPI.restartN8n();
      } catch (error) {
        console.error('Failed to restart n8n:', error);
      }
    }
  </script>
</body>
</html>
