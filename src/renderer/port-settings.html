<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポート設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      overflow: hidden;
    }

    .container {
      max-width: 100%;
      background: white;
      padding: 16px;
      height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #333;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #666;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .help-text {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .error {
      color: #f44336;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ポート設定</h2>
    <form id="portForm">
      <div class="form-group">
        <label for="portInput">ポート番号</label>
        <input
          type="number"
          id="portInput"
          min="1024"
          max="65535"
          placeholder="5678"
          required
        >
        <div class="help-text">1024-65535の範囲で指定してください</div>
        <div class="error" id="errorText">有効なポート番号を入力してください</div>
      </div>
      <div class="button-group">
        <button type="button" class="btn-secondary" id="cancelBtn">キャンセル</button>
        <button type="submit" class="btn-primary">保存して再起動</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('portForm');
    const portInput = document.getElementById('portInput');
    const errorText = document.getElementById('errorText');
    const cancelBtn = document.getElementById('cancelBtn');

    // 現在の設定を読み込む
    window.electronAPI.getCurrentPort().then(port => {
      if (port) {
        portInput.value = port;
      }
    });

    // フォーム送信
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const port = parseInt(portInput.value);

      if (port < 1024 || port > 65535 || isNaN(port)) {
        errorText.classList.add('show');
        return;
      }

      errorText.classList.remove('show');

      // ポート設定を保存して再起動
      window.electronAPI.savePortAndRestart(port);
    });

    // キャンセルボタン
    cancelBtn.addEventListener('click', () => {
      window.electronAPI.closePortSettings();
    });

    // Enterキーでフォーム送信
    portInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
